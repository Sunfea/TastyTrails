version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: tastytrails_db
      POSTGRES_USER: tastytrails_user
      POSTGRES_PASSWORD: tastytrails_password
    ports:
      - "5432:5432"

  # Redis for caching and session storage
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  # Django Application
  web:
    build: .
    command: gunicorn tastytrails.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      - DEBUG=0
      - SECRET_KEY=your-production-secret-key-here
      - ALLOWED_HOSTS=localhost,127.0.0.1,your-domain.com
      - DATABASE_URL=postgresql://tastytrails_user:tastytrails_password@db:5432/tastytrails_db
      - REDIS_URL=redis://redis:6379/0
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://127.0.0.1:3000,https://your-domain.com
    depends_on:
      - db
      - redis

  # FastAPI Service
  fastapi:
    build:
      context: .
      dockerfile: Dockerfile.fastapi
    command: uvicorn fastapi_app:app --host 0.0.0.0 --port 8001 --workers 4
    volumes:
      - .:/app
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql://tastytrails_user:tastytrails_password@db:5432/tastytrails_db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis

  # Celery Worker
  celery:
    build: .
    command: celery -A celery_app worker --loglevel=info
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=postgresql://tastytrails_user:tastytrails_password@db:5432/tastytrails_db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis

  # Celery Beat (for scheduled tasks)
  celery-beat:
    build: .
    command: celery -A celery_app beat --loglevel=info
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=postgresql://tastytrails_user:tastytrails_password@db:5432/tastytrails_db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis

volumes:
  postgres_data:
  static_volume:
  media_volume: